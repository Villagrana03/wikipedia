<body>
    

 <section class="game">
    <div class="score">
        <div class="player-score">
            <h2>mango</h2>
            <p>0</p>

            <h2>Computer</h2>

    <div class="intro">

        <button>Lets Play!</button>

            <h2 class="winner">choose an option</h2>
            

        
        <div class="hands">

        </div>

            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>

            </div>
    </div>

 
 </section>
